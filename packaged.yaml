AWSTemplateFormatVersion: '2010-09-09'
Description: AWS SAM template with API defined in an external Swagger file along with
  Lambda integrations and CORS configurations
Outputs:
  ApiUrl:
    Description: URL of your API endpoint
    Value:
      Fn::Join:
      - ''
      - - https://
        - Ref: ApiGatewayApi
        - .execute-api.
        - Ref: AWS::Region
        - .amazonaws.com/Prod
Parameters:
  BucketName:
    Default: aws-lambda-nr-postdeploy
    Type: String
  NRLicenseKey:
    Type: String
Resources:
  ApiGatewayApi:
    Properties:
      Cors: '''*'''
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location:
              Fn::Sub: s3://${BucketName}/swagger.yaml
      StageName: Prod
    Type: AWS::Serverless::Api
  LambdaFunction:
    Properties:
      AutoPublishAlias: live
      CodeUri: s3://aws-lambda-nr-postdeploy/ddb00926b87eb3595e25ab858a59ebd8
      DeploymentPreference:
        Hooks:
          PostTraffic:
            Ref: PostTrafficHookFunction
        Type: AllAtOnce
      Events:
        ProxyApiRoot:
          Properties:
            Method: ANY
            Path: /
            RestApiId:
              Ref: ApiGatewayApi
          Type: Api
      Handler: index.handler
      MemorySize: 512
      Runtime: nodejs6.10
      Timeout: 30
    Type: AWS::Serverless::Function
  PostTrafficHookFunction:
    Properties:
      CodeUri: s3://aws-lambda-nr-postdeploy/91c7345aac0e102fa31a68b3438f3738
      DeploymentPreference:
        Enabled: false
      Environment:
        Variables:
          CurrentVersion:
            Ref: LambdaFunction.Version
      FunctionName: CodeDeployHook_postTrafficHook
      Handler: index.handler
      Policies:
      - Statement:
        - Action:
          - codedeploy:PutLifecycleEventHookExecutionStatus
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentgroup:${ServerlessDeploymentApplication}/*
        Version: '2012-10-17'
      - Statement:
        - Action:
          - lambda:InvokeFunction
          Effect: Allow
          Resource:
            Ref: LambdaFunction.Version
        Version: '2012-10-17'
      Runtime: nodejs6.10
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
